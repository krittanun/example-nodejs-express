version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.1-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback 
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - setup_remote_docker
      - run: npm test
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: "Build docker image and push to docker hub"
          command: |
            if ["${CIRCLE_BRANCH}" == "master"]; then
              cp Dockerfile.production Dockerfile
              docker build -t krittanun/example-nodejs-circle-production:lastest .
              docker build -t krittanun/example-nodejs-circle-production:${CIRCLE_SHA1} .
              docker push krittanun/example-nodejs-circle-production:lastest
              docker push krittanun/example-nodejs-circle-production:${CIRCLE_SHA1}
            elif ["${CIRCLE_BRANCH}" == "staging"]; then
              cp Dockerfile.staging Dockerfile
              docker build -t krittanun/example-nodejs-circle-staging:lastest .
              docker push krittanun/example-nodejs-circle-staging:lastest
            else
              echo "This is ${CIRCLE_BRANCH}"
            fi
      - run:
         name: "Call to rancher to deploy"
         command: |
          docker run --rm -it \
          -e CATTLE_ACCESS_KEY="$CATTLE_ACCESS_KEY" \
          -e CATTLE_SECRET_KEY="$CATTLE_SECRET_KEY" \
          -e CATTLE_URL="$CATTLE_URL" \
          etlweather/gaucho upgrade $RANCHER_EXAMPLE_NODEJS \
          --imageUuid 'docker:krittanun/example-nodejs-circle-production:lastest' \
          --batch_size 3 --start_first \
          --auto_complete --timeout 600 \
          /
      - run: echo Done
      - run: echo Hey
